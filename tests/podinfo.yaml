apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: podinfo-gitops
  namespace: argocd
spec:
  project: default
  destination:
    namespace: argocd-gitops-apps
    server: https://kubernetes.default.svc
  source:
    path: kustomize
    repoURL: https://github.com/stefanprodan/podinfo
    targetRevision: master